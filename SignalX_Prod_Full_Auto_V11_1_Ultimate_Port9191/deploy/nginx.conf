user nginx; worker_processes auto;
events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types; default_type application/octet-stream;
  sendfile on; keepalive_timeout 65;
  upstream web_upstream { server web_v11:80; }
  upstream api_upstream { server backend_v11:8000; }
  server {
    listen 80; server_name _;
    location / { proxy_pass http://web_upstream; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /api/ { proxy_pass http://api_upstream/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
  }
}
